<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Structure Visualization: Stack</title>

<body>
<h1>Data Structure Visualization: Stack</h1>

<section id="intro">
    <h2>What is an Stack?</h2>
    <p>
        Stack is an abstract data structure. It allows two operations: push and pop, following the "first in last out"
        principle.
    </p>
</section>

<section id="pic">
    <h2>Visualization: Stack</h2>
    <div id="stack-pic"></div>
</section>

<section id="pic-btns">
    <button>Export</button>
    <button>Clear</button>
    <button>Pop</button>
</section>

<section id="function">
    <form>
        <label for="push-item">push:</label>
        <input type="text" id="push-item" name="push-item">
        <input type="submit" value="Add">
    </form>
</section>

</body>
</html>
